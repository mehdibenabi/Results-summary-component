<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Results summary component</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="bigbox">

            <div class="box1">

                <h1>Your Result</h1>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                
                <div class="box1-par">
                    <h1>Great</h1>
                    <p>You scored higher thaan 65% of the people who have taken these tests</p>
                </div>
            
            </div>
            
            <div class="box2">

                <h1>Summary</h1>
                <div class="minbox-1">
                        <div >
                            <img class="iconreaction" src="/assets/images/icon-reaction.svg">
                            <p>Reaction 80/100</p>
                        </div>
                </div>

                <div class="minbox-2">
                    <div >
                        <img class="iconmemory" src="/assets/images/icon-memory.svg">
                        <p>Memory 92/100</p>
                    </div>   
                </div>

                <div class="minbox-3">
                    <div >
                        <img class="iconverbal" src="/assets/images/icon-verbal.svg">
                        <p>Verbal 61/100</p>
                    </div>
                </div>

                <div class="minbox-4">
                    <div >
                        <img class="iconvisual" src="/assets/images/icon-visual.svg">
                        <p>Visual 72/100</p>
                    </div>
                </div>

                <button>Continue</button>

            </div>
            

        </div>

    </body>
</html>
